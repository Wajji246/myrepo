    input[type="number"],

        width: calc(100% - 20px);

        border: 1px solid #ccc;

    button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #218838;
    }
    
    h1#result {
